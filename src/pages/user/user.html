<ion-header no-border [ngStyle]="{'background-color':headerColor}">

  <ion-navbar  >
    <ion-buttons start>
      <button ion-button icon-only>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
    <ion-title>我的账户</ion-title>
    <ion-buttons end>
      <button ion-button icon-only>
        <ion-icon name="settings"></ion-icon>
      </button>
    </ion-buttons>
  </ion-navbar>

</ion-header>


<ion-content   fullscreen='true' (ionScroll)="scrollHandler($event)">
  
<button ion-button block (click)="Login()">登陆</button>
<button ion-button block (click)="Register()">注册</button>

</ion-content>
